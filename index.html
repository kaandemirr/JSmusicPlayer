<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
</head>
<body>
    
    <div class="container">
        <div class="card shadow-lg rounded">
            <img id='music-image' class="card-img-top" alt="Album cover">
            <audio id='audio' src=""></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="title"></p>
                <p class="artist"></p>
            </div>
            <div id="progress">
                <input type="range" id="progress-bar" value="0" class="form-range">
                <div class="times">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div id="controls" class="text-center">
                <button id="prev" class="btn btn-primary rounded-circle control-btn" aria-label="Previous Track">
                    <i class="bi bi-skip-backward-fill"></i>
                </button>
                <button id="play" class="btn btn-primary rounded-circle btn-lg mx-3 control-btn" aria-label="Play">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="next" class="btn btn-primary rounded-circle control-btn" aria-label="Next Track">
                    <i class="bi bi-skip-forward-fill"></i>
                </button>
            </div>
            <div class="card-footer">
                <div id="volume-control">
                    <button id="playlist-toggle" class="btn btn-outline-secondary control-btn" aria-label="Show Playlist">
                        <i class="bi bi-music-note-list"></i>
                    </button>
                    <button id="mute" class="btn btn-outline-secondary control-btn" aria-label="Mute Audio">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                    <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
                </div>
                <div id="playlist-panel" class="list-group d-none"></div>
            </div>
        </div>
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/music.js"></script>
    <script src="js/musicplayer.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
