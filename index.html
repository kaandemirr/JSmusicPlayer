<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <img id='music-image' src="" alt="">
        <audio id='audio' src=""></audio>
        <div id="music-details">
            <p class="title"></p>
            <p class="artist"></p>
        </div>
        <div id="progress">
            <input type="range" id="progress-bar" value="0">
            <div class="times">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div id="controls">
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
        <div id="volume-control">
            <i id="mute" class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <script src="js/music.js"></script>
    <script src="js/musicplayer.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
